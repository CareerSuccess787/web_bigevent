<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 这是导入layui的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己绘制的样式表 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 头部的logo区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登陆的div -->
        <div class="login-box">
            <!-- 登录的表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <!-- 这个name里的值不能乱起。得跟人家那个接口文档里一样才行。不然不匹配 -->
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" title="请填写此字段">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <!-- lay-verify中的pwd属性值，是自己在js文档中定义的校验规则 -->
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" title="请填写此字段">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别。就是lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 去注册账号的按键 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册的div -->
        <div class="reg-box">
            <!-- 所有这些类名属性。空格一定腰注意一下。必须规避不能有的空格，不然不能用 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" title="请填写此字段" placeholder="请输入用户名" autocomplete="off" class="layui-input" title="请输入此字段">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>

                    <input type="password" name="password" required lay-verify="required|pwd" title="请填写此字段" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" title="请填写此字段" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别。就是lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 去注册账号的按键 -->
                <div class="layui-form-item links">
                    <a href="javascript:; " id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入 Layui的JS文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <!-- 导入自己封装的baseAPI.js;这个文件只能放在这里 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的JavaScript脚本 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
